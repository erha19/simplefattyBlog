<!DOCTYPE html>
<html lang="en" data-ng-app="sf_blog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="fragment" content="!"> 
    <title data-ng-bind="seo.title">Simplefatty | 首页</title>
    <meta property=”og:title” content={{seo.title}}/>
    <meta property="og:description" content="{{ seo.description }}">
    <meta name="description" content="{{seo.description}}">
    <meta name="keywords" content="simplefatty,AngularJS,Web前端,自动化构建">
    <base href="/">
    <!-- Browser-360 speed mode is enabled (webkit) -->
    <meta name="renderer" content="webkit">
    <!-- Use  IE and Chrome latest version -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.useso.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script type="text/javascript">
        window.prerenderReady = false;
    </script>
</head>

<body>
    <sf-navbar></sf-navbar>
    <div ui-view></div>
    <sf-footer></sf-footer>
</body>

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <script src="app/vendor.js"></script>
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
</html>
